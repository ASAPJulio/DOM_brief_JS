<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="/score_keeper/style.css">
  </head>
  <body>
    <div class="container">
        <img src="/score_keeper/image/france.png" alt="">
        <img src="/score_keeper/image/italie.png" alt="">
      <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
      <p>Playing to: <span>5</span></p>
      <input type="text" placeholder="Max score">
      <div>
        <button id="p1">France</button>
        <button id="p2">Italie</button>
      </div>

      <div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="/score_keeper/score_keeper.js"></script>
  </body>
</html>
